    <article class="about  active" data-page="about">

      <body>
        <h1 class="meow">Text Encryption Tool</h1>
      
        <label style="text-align:left;" for="text-input">Text:</label>
        <textarea id="text-input"></textarea>
      
        <label style="text-align: left;" for="password-input">Password:</label>
        <input type="text-input" id="password-input">
      <div style="justify-content: center;">
        <ul>
       <li> <button id="encrypt-button">Encrypt</button> </li>
        <li> <button id="decrypt-button">Decrypt</button></li>
        </ul>
      </div>
        <h2 style="text-align: left;">Output:</h2>
        <div style="color:white" id="output"></div>
      
        <script>
          // JavaScript code goes here
          document.addEventListener('DOMContentLoaded', () => {
            const encryptButton = document.getElementById('encrypt-button');
            const decryptButton = document.getElementById('decrypt-button');
            const outputDiv = document.getElementById('output');
      
            encryptButton.addEventListener('click', () => {
              const text = document.getElementById('text-input').value;
              const password = document.getElementById('password-input').value;
              outputDiv.textContent = 'Encrypting...';
      
              fetch(`https://api.tanvish.me/text/encrypt?text=${encodeURIComponent(text)}&password=${encodeURIComponent(password)}`)
                .then(response => response.json())
                .then(data => {
                  if (data) {
                    outputDiv.textContent = `Text: ${data.text}\nPass: ${data.password}`;
                  } else {
                    outputDiv.textContent = 'ERROR: No Output';
                  }
                  outputDiv.scrollTop = outputDiv.scrollHeight;
                })
                .catch(error => {
                  outputDiv.textContent = 'ERROR: Encryption Failed!';
                  console.error(error);
                });
            });
      
            decryptButton.addEventListener('click', () => {
              const text = document.getElementById('text-input').value;
              const password = document.getElementById('password-input').value;
              outputDiv.textContent = 'Decrypting...';
      
              fetch(`https://api.tanvish.me/text/decrypt?text=${encodeURIComponent(text)}&password=${encodeURIComponent(password)}`)
                .then(response => response.json())
                .then(data => {
                  if (data.text) {
                    outputDiv.textContent = data.text;
                  } else {
                    outputDiv.textContent = 'ERROR: No Output';
                  }
                  outputDiv.scrollTop = outputDiv.scrollHeight;
                })
                .catch(error => {
                  outputDiv.textContent = "ERROR: Decryption Failed!";
                  console.error(error);
                });
            });
          });
        </script>
      </body>
